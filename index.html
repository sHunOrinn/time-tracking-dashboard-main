<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="dashboard">
      <section class="person">
        <div class="header">
          <img src="./images/image-jeremy.png" alt="Jeremy Robson">
          <div>
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>

        <div class="timeframe">
          <button id="daily" data-timeframe="daily">Daily</button>
          <button id="weekly" data-timeframe="weekly">Weekly</button>
          <button id="monthly" data-timeframe="monthly">Monthly</button>
        </div>
      </section>

      <section class="work-hours">
        <!-- <div class="work-header">
          <img src="./images/icon-work.svg" alt="">
        </div> -->

        <div class="work-time">
          <div class = "title">
            Work
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <p class = "time">5hrs <!-- daily --></p>
          <p class = "previous-time">Yesterday - 7hrs <!-- daily --></p>
          <!-- <p>32hrs </p>
          <p>Yesterday - 36hrs </p>
          <p>103hrs </p>
          <p>Yesterday - 128hrs </p> -->
        </div>
      </section>

      <section class="play-hours">
        <div class="play-time">
          <div class = "title">
            Play
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <p class = "time">1hr <!-- daily --></p>
          <p class = "previous-time">Yesterday - 2hrs <!-- daily --></p>
          <!-- <p>10hrs </p>
          <p>Yesterday - 8hrs </p>
          <p>23hrs </p>
          <p>Yesterday - 29hrs </p> -->
        </div>
      </section>

      <section class="study-hours">
        <div class="study-time">
          <div class = "title">
            Study
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <p class = "time">0hrs <!-- daily --></p>
          <p class = "previous-time">Yesterday - 1hr <!-- daily --></p>
          <!-- <p>4hrs </p>
          <p>Yesterday - 7hrs </p>
          <p>13hrs </p>
          <p>Yesterday - 19hrs </p> -->
        </div>
      </section>

      <section class="exercise-hours">
        <div class="exercise-time">
          <div class = "title">
            Exercise
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <p class = "time">1hr <!-- daily --></p>
          <p class = "previous-time">Yesterday - 1hr <!-- daily --></p>
          <!-- <p>4hrs </p>
          <p>Yesterday - 5hrs </p>
          <p>11hrs </p>
          <p>Yesterday - 18hrs </p> -->
        </div>
      </section>

      <section class="social-hours">
        <div class="social-time">
          <div class = "title">
            Social
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <p class = "time">1hr <!-- daily --></p>
          <p class = "previous-time">Yesterday - 3hrs <!-- daily --></p>
          <!-- <p>5hrs </p>
          <p>Yesterday - 10hrs </p>
          <p>21hrs </p>
          <p>Yesterday - 23hrs </p> -->
        </div>
      </section>

      <section class="self-care-hours">
        <div class="self-care-time">
          <div class = "title">
            Self Care
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <p class = "time">0hrs <!-- daily --></p>
          <p class = "previous-time">Yesterday - 1hr <!-- daily --></p>
          <!-- <p>2hrs </p>
          <p>Yesterday - 2hrs </p>
          <p>7hrs </p>
          <p>Yesterday - 11hrs </p> -->
        </div>
      </section>
    </section>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
